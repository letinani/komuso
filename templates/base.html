<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        {% load static %}
        <script src="{% static 'js/pace.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/medias-queries.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.contextMenu.css' %}">

        <!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->
        
    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% include 'header.html' %}
        {% include 'side-menu.html' %}

        {% block content %}

        {% endblock %}

<script type="text/javascript" src="{% url 'django.views.i18n.javascript_catalog' %}"></script>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-ui-1.10.3.custom.min.js' %}"></script>
        <script src="{% static 'js/jquery.ui.position.js' %}"></script>

        <!--<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>-->
        <!--<script src="js/plugins.js"></script>-->
        <script src="{% static 'js/Blob.js' %}"></script>
        <script src="{% static 'js/FileSaver.js' %}"></script>
        <script src="{% static 'js/ScoreEditor.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/numbers.js' %}"></script>
        <script src="{% static 'js/PrintScore.js' %}"></script>
        <script src="{% static 'js/jquery.contextMenu.js' %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
